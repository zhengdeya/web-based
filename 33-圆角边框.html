<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            line-height: 100px;
            background-color: rgb(20, 245, 69);
            margin: 10px;
            display: inline-block;
            overflow: hidden;
            text-align: center;
        }

        .box2 {
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: rgb(245, 230, 20);
            margin: 10px;
            display: inline-block;
            overflow: hidden;
            text-align: center;
        }

        /* 圆角半径10px */
        .yuanjiao1 {
            border-radius: 10px;
        }

        /* 圆角半径40px */
        .yuanjiao2 {
            border-radius: 40px;
        }

        /* 圆形 */
        .yuanjiao3 {
            /* border-radius: 100px; */
            border-radius: 50%;
        }

        /* 设置不同的圆角/ */
        .yuanjiao4 {
            border-radius: 10px 30px 50px 70px;
            /* 分开写 */
            border-top-left-radius: 10px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 70px;

        }
    </style>
</head>

<body>
    <h4>1、基础</h4>
    <img src="imgs/圆角边框.png" alt="">
    <div>
        <div class="box1"></div>
        <div class="box1 yuanjiao1">10px</div>
        <div class="box1 yuanjiao2">40px</div>

    </div>

    <h4>2、圆形的做法</h4>
    <div>
        <div class="box2"></div>
        <div class="box2 yuanjiao3"></div>
        <div class="box1 yuanjiao3"></div>

    </div>
    <h4>3、可以设置不同的圆角</h4>
    <p>按照左上顺时针方向，若两个值是对角线为一组</p>
    <div>
        <div class="box1 yuanjiao4"></div>
    </div>
</body>

</html>
