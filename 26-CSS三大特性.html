<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
    <style>
        /* 1、层叠性 */
        ul li {
            color: royalblue;
        }

        ul li {
            color: salmon;
        }

        /* 2、继承性 */
        .div2 {
            background-color: rgb(114, 167, 202);
            font-size: 20px;
            color: springgreen;
        }
    </style>
</head>

<body>
    <h2>CSS有三个重要特性：层叠性、继承性、优先级</h2>
    <h4>1、层叠性</h4>
    <div>
        <p>相同选择器给设置相同的样式，此时一个样式就会覆盖（层叠）另一个冲突的样式，层叠性主要解决样式冲突问题</p>
        <h4>层叠性原则：</h4>
        <ul>
            <li>样式冲突，遵循就近原则，哪个样式离结构近，就执行哪个样式</li>
            <li>样式不冲突，不会层叠</li>
        </ul>
    </div>
    <h4>2、继承性</h4>
    <div class="div2">
        <p>龙恒隆，逢生凤</p>
    </div>

</body>

</html>
