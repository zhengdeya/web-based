<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础选择器</title>
    <style>
        /*1、 标签选择器 */
        p {
            color: aquamarine;
        }
        div {
            color: red;
        }

        /* 2、类选择器 */
        /* 口诀：样式点定义，结构类调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }

        /* 课堂案例 */
        .redbox {
            /* width: 100px;
            height: 100px; */
            /* 背景颜色 */
            background-color: red;
        }
        .greenbox {
            /* width: 100px;
            height: 100px; */
            /* 背景颜色 */
            background-color: green;
        }

        /* 3、多类名 */
        .font35 {
            font: 35;
        }
        .box {
            width: 100px;
            height: 100px;
        }

        /* 4、id选择器 */
        /* 口诀：样式#定义，结构id调用，只能调用一次，别人不能调用 */
        #pink {
            color: pink;
        }

        /* 5、通配符选择器 */
        * {
            color: royalblue;
        }

    </style>
</head>
<body>
    <h2>1、基础选择器</h2>

    <h4>1、标签选择器</h4>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>

    <h4>2、类选择器</h4>
    <ul>
        <li class="red">冰雨</li>
        <li>冰雨</li>
        <li>冰雨</li>
        <li class="red">冰雨</li>
        <li>冰雨</li>
    </ul>

    <h5>课堂案例:</h5>
    <div class="redbox box"></div>
    <div class="greenbox box"></div>
    <div class="redbox box"></div>

    <h4>3、类选择器-多类名</h4>
    <div class="red font35">刘德华</div>

    <h4>4、id选择器</h4>
    <div id="pink">迈克尔.杰克逊</div>

    <h4>5、通配符选择器</h4>
    <div>tongpeifu </div>
    <span>通配符</span>
    <ul>
        <li>hhh</li>
        <li>hhh</li>
    </ul>

</body>
</html>
