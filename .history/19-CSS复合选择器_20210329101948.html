<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS复合选择器</title>
    <style>
        /* 1、后代选择器（重要） */
        ol li p {
            color: violet;
        }

        ol .lili {
            color: aquamarine;
        }

        /* 2、子选择器 */
        #sonsel p {
            background-color: rgb(146, 168, 86);
        }

        #sonsel>p {
            color: brown;
        }
    </style>
</head>

<body>
    <h3>1、后代选择器（重要）</h3>
    <div>
        <ol>
            哈哈哈哈哈
            <li class="lili">我是ol的孩子</li>
            <li>我是ol的孩子</li>
            <li>我是ol的孩子
                <p>我是孙子</p>
            </li>
        </ol>
        <ul>
            <li>我是ul的孩子</li>
            <li>我是ul的孩子</li>
            <li>我是ul的孩子</li>

        </ul>
    </div>
    <h3>2、子选择器</h3>
    <div id="sonsel">
        <p>儿子</p>
        <div>
            <p>孙子</p>
        </div>
    </div>
    <h3>3、后代选择器</h3>
</body>

</html>
