<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <div>
        <h4>青春不常在，抓紧谈恋爱</h4>
        <form action="POST">
            <table width="500px">
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" id="nan" name="sex">
                        <label for="nan">
                            <img src="imgs/4p44rcpiz4a4p44rcpiz4a.jpg" width="15px" height="15px" alt="">
                            男
                        </label>
                        <input type="radio" id="nv" name="sex">
                        <label for="nv">
                            <img src="imgs/211ebki1g1v211ebki1g1v.jpg" width="15px" height="15px" alt="">
                            女
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select name="" id="">
                            <option value="" selected>--请选择年--</option>
                            <option value="">1998</option>
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected>--请选择月--</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected>--请选择日--</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>所在地区</td>
                    <td>
                        <input type="text" width="100px">
                    </td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" id="m1" name="m">
                        <label for="m1">未婚</label>
                        <input type="radio" id="m2" name="m">
                        <label for="m2">已婚</label>
                        <input type="radio" id="m3" name="m">
                        <label for="m3">离婚</label>
                    </td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <input type="text" width="100px">
                    </td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" id="c1"><label for="c1">妩媚的</label>
                        <input type="checkbox" id="c2"><label for="c2">可爱的</label>
                        <input type="checkbox" id="c3"><label for="c3">小鲜肉</label>
                        <input type="checkbox" id="c4"><label for="c4">老腊肉</label>
                        <input type="checkbox" id="c5"><label for="c5">都喜欢</label>
                    </td>
                </tr>
                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="2">自我介绍</textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>免费注册</button>
                        <br>
                        <input type="checkbox" checked id="ch"><label for="ch">我同意注册条款和会员加入标准</label>
                        <br>
                        <a href="">我是会员，立即登录</a>
                        <br>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁，单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>

            </table>
        </form>

    </div>
</body>

</html>
