<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table>
        <!-- tr 标签标识一行 td 表示一列 -->
        <tr><td>姓名</td><td>性别</td><td>年龄</td></tr>
        <tr><td>lili</td><td>女</td><td>45</td></tr>
        <tr><td>小明</td><td>男</td><td>66</td></tr>
        <tr><td>大卫</td><td>男</td><td>23</td></tr>
        <tr><td>lucy</td><td>女</td><td>22</td></tr>
        <tr><td>朱子文</td><td>男</td><td>23</td></tr>
    </table>
</body>
</html>
