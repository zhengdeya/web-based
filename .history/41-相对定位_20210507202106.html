<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .box {
            width: 120px;
            height: 120px;
            background-color: brown;
            position: absolute;
            top: 100px;
            right: 100px;
        }


        .relative1 {
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <h1>绝对定位absolute(重要)</h1>
    <p>绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹型)。(自恋型)。</p>
    <p>语法︰</p>
    <p>选择器{ position: absolute; }</p>
    <p>绝对定位的特点∶(务必记住)</p>
    <ol>
        <li>1．如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位( Document文档)。</li>
        <li>原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。(不脱标，继续保留原来位置)</li>
    </ol>
    <p>因此，相对定位并没有脱标。它最典型的应用是给绝对定位当爹的。。</p>

    <h4>示例</h4>

    <div class="box">

    </div>
</body>

</html>
