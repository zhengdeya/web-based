<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            line-height: 100px;
            background-color: rgb(20, 245, 69);
            margin: 10px;
            display: inline-block;
            overflow: hidden;
            text-align: center;
        }

        .box2 {
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: rgb(245, 230, 20);
            margin: 10px;
            display: inline-block;
            overflow: hidden;
            text-align: center;
        }

        /* 圆角半径10px */
        .yuanjiao1 {
            border-radius: 10px;
        }

        /* 圆角半径40px */
        .yuanjiao2 {
            border-radius: 40px;
        }

        /* 圆形 */
        .yuanjiao3 {
            /* border-radius: 100px; */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h4>1、基础</h4>
    <img src="imgs/圆角边框.png" alt="">
    <div>
        <div class="box1"></div>
        <div class="box1 yuanjiao1">10px</div>
        <div class="box1 yuanjiao2">40px</div>
    </div>

    <h4>2、圆形的做法</h4>
    <div>
        <div class="box2"></div>
        <div class="box2 yuanjiao3"></div>

    </div>
</body>

</html>
