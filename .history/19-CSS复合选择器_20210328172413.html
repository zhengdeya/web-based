    <title>CSS复合选择器</title>
    <style>
        /* 1、后代选择器（重要） */
        ol li p {
            color: violet;
        }
    </style>

<body>

    <div>
        <ol>
            哈哈哈哈哈
            <li>我是ol的孩子</li>
            <li>我是ol的孩子</li>
            <li>我是ol的孩子
                <p>我是孙子</p>
            </li>
        </ol>
        <ul>
            <li>我是ul的孩子</li>
            <li>我是ul的孩子</li>
            <li>我是ul的孩子</li>

        </ul>
    </div>
    <h3>2、后代选择器</h3>
    <h3>3、后代选择器</h3>
</body>

</html>
