<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table align="center">
        <!-- tr 标签标识一行 td 表示一列 -->
        <!-- th 表头 加粗居中 -->
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        <tr><td>lili</td><td>女</td><td>45</td></tr>
        <tr><td>小明</td><td>男</td><td>66</td></tr>
        <tr><td>大卫</td><td>男</td><td>23</td></tr>
        <tr><td>lucy</td><td>女</td><td>22</td></tr>
        <tr><td>朱子文</td><td>男</td><td>23</td></tr>
    </table>
</body>
</html>
