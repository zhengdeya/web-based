<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS简介</title>
    <style>
        /* 选择器{样式} */
        p {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS简介</h1>
        <h4>1、CSS-网页美容师</h4>
        <p>css是层叠样式表的简称，也成为css样式表或级联样式表</p>
        
        <h4>2、css语法规范</h4>
        <p>
            选择器 {样式} <br>
            属性和属性间以键值对的形式出现
        </p>
        
        <h4>3、CSS代码风格</h4>
        <h6>(1)紧凑格式</h6>
        <h6>(2)展开格式</h6>
        <p>尽量用英文小写字母</p>
        <h6>(3)空格规范</h6>
        <p>选择器前和冒号后加空格</p>

    </div>
</body>
</html>
