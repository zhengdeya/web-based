<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;

            /* 边框粗细 一般用 px 做单位*/
            border-width: 5px;
            /* 实线边框 dashed 为虚线 */
            border-style: solid;
            /* border-style: dashed; */
            border-color: aquamarine;

        }
    </style>
</head>

<body>
    <h4>1、边框</h4>
    <p>border可以设置元素的边框，边框有三部分组成：边框宽度（粗细）、边框样式、边框颜色</p>
    <div class="box1">盒子</div>
</body>

</html>
