<body>
    <h4>1、为什么需要浮动？</h4>
    <p>总结：有很多的布局效果，标准流没有办法完成，此时就可以利用浮动完成布局。因为浮动可以改变元素标签默认的排列方式。</p>
    <p>浮动最典型的应用：可以让多个块级元素一行排列显示。</p>

    <p style="color: red;"><strong>网页布局第一准则：</strong>多个块级元素纵向排列 找标准流，多个块级元素横向排列找浮动。</p>
</body>
