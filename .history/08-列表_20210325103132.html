<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>螺蛳粉</li>
    </ul>

    <h1>有序列表</h1>
    <ol>
        <li>刘德华  10000</li>
        <li>pink  8000</li>
        <li>ni  500</li>
    </ol>

    <h1>自定义列表</h1>
    <!-- <p>自定义列表用 dl</p> -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系电话</dd>
    </dl>
</body>
</html>
