<body>
    <h2>CSS有三个重要特性：层叠性、继承性、优先级</h2>
    <h4>1、层叠性</h4>
    <div>
        <p>相同选择器给设置相同的样式，此时一个样式就会覆盖（层叠）另一个冲突的样式，层叠性主要解决样式冲突问题</p>
    </div>
