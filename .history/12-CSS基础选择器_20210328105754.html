<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础选择器</title>
    <style>
        /* 标签选择器 */
        p {
            color: aquamarine;
        }
        div {
            color: red;
        }

        /* 类选择器 */
        /* 口诀：样式点定义，结构类调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h2>1、基础选择器</h2>
    <h4>1、标签选择器</h4>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <h4>2、类选择器</h4>
    <ul>
        <li class="red">冰雨</li>
        <li>冰雨</li>
        <li>冰雨</li>
        <li class="red">冰雨</li>
        <li>冰雨</li>
    </ul>

</body>
</html>
