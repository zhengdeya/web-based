<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .box {
            width: 120px;
            height: 120px;
            background-color: brown;
            position: absolute;
            /* top: 100px; */
            right: 10px;
        }

        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }


        .relative1 {
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <h1>绝对定位absolute(重要)</h1>
    <p>绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹型)。(自恋型)。</p>
    <p>语法︰</p>
    <p>选择器{ position: absolute; }</p>
    <p>绝对定位的特点∶(务必记住)</p>
    <ol>
        <li>如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位( Document文档)。</li>
        <li>如果祖先元素有定位(相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置。</li>
        <li>如果祖先元素有定位(绝对定位不再占有原先的位置。(脱标)</li>
    </ol>


    <h4>示例</h4>

    <div class="box"></div>
    <div class="father">
        <div class="box"></div>
    </div>
</body>

</html>
