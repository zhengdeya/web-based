<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome调试工具</title>
</head>
<body>
    <h1>Chrome调试工具</h1>
    <ol>
        <li>ctrl + 滚轮 可以放大代码大小</li>
        <li>左边HTML，右边CSS</li>
        <li>右边CSS可以改动数值和查看颜色</li>
        <li>CTRL + 0 复原浏览器大小</li>
        <li>若点击元素，右侧没有样式引入，极有可能是类名或样式引入错误 </li>
        <li>若有样式，但样式前有黄色感叹号，则样式属性书写错误</li>
    </ol>
</body>
</html>
