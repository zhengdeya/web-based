<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释和特殊字符</title>
</head>
<body>
    <!-- ctrl + / 就可以注释啦 -->
    <h4>ctrl + / 就可以注释啦</h4>
    <h4>特殊字符</h4>
    <h3>空格</h3>
    <p>哈哈哈&nbsp;&nbsp;&nbsp;哈哈</p>
    <p>哈哈哈&nbsp;哈哈</p>
    <h3>小于号和大于号</h3>
    <p><></p>
    <p>小于号 &lt;大于号 &gt;</p>
</body>
</html>
