    <p>ps切图方式：图层切图、切片切图、PS插件切图</p>
    <h4>1、图层切图</h4>
    <p>最简单的切图方式:右击图层→快速导出为PNG。但是很多情况下,我们需要合并图层再导出:</p>
    <p>1．选中需要的图层:图层菜单→合并图层(ctrl+e)</p>
    <p>2.右击→快速导出为PNG</p>
    <p>最好的方法是:沟通</p>
