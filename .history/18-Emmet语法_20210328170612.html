<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
    <style>
        li {
            width: 100px;
        }
    </style>
</head>
<body>
    <h4>快速生成HTML语法结构</h4>
    <ol>
        <li>生成标签，直接输入标签名 然后按 tab 键</li>
        <li>生成多个相同标签，直接输入标签名加上 * 倍数 然后按 tab 键</li>
        <li>生成父子级标签，可以用 > 比如 ul>li 然后按 tab 键</li>
        <li>生成兄弟级标签，直接用 + 然后按 tab 键</li>
        <li>生成带类名或id名标签，直接标签 .demo 或 #two 然后按 tab 键</li>
        <li>如果生成的div类名有顺序，可以用自增符号 $</li>
        <li>如果想在生成的标签内部写内容可以用 {} </li>
    </ol>
    <h4>快速生成CSS样式</h4>
   
</body>
</html>
