<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性</title>
    <style>
        .color1 {
            /* 设置文本颜色 */
            /* color: pink;预定义的颜色值 */
            color: #cc00ff;/*十六进制用的最多*/
            /* color: rgb(255,0,0);RGB代码 */
        }
    </style>
</head>
<body>
    <h4>1、文本颜色</h4>
    <div class="color1">听说喜欢我的人都发了大财</div>

</body>
</html>
