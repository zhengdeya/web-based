<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1 {
            width: 200px;
            height: 300px;
            background-color: skyblue;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h4>相对定位relative(重要)</h4>
    <p>相对定位是元素在移动位置的时候，是相对于它原来的位置来说的(自恋型)。</p>
    <p>语法︰</p>
    <p>选择器 { position: relative; ]</p>
    <p>相对定位的特点︰(务必记住)</p>
    <ol>
        <li>它是相对于自己原来的位置来移动的(移动位置的时候参照点是自己原来的位置)。</li>
        <li>原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。(不脱标，继续保留原来位置)</li>
    </ol>

    <h4>示例</h4>
    <div class="box1"></div>
    <div class="box1"></div>
</body>

</html>
