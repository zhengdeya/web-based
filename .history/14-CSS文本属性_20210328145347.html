<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性</title>
    <style>
        .Bcolor {
            background-color: rgb(87, 151, 180);
        }
        .color1 {
            /* 设置文本颜色 */
            /* color: pink;预定义的颜色值 */
            color: #cc00ff;/*十六进制用的最多*/
            /* color: rgb(255,0,0);RGB代码 */
        }

        /* 对齐文本 */
        .Tcenter {
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>1、文本颜色</h4>
    <div class="color1">听说喜欢我的人都发了大财</div>
    <h4>2、对齐文本</h4>
    <p>指水平方向对齐，默认左对齐</p>
    <div>
        <p class="Bcolor Tcenter">居中对齐</p>
    </div>
</body>
</html>
