<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- form就是表单域 -->
    <form action="demo.php" method="POST" name="name1">
        <h4>输入</h4>
        <!-- type属性，text表示文本框 -->
        用户名：<input type="text" name="uname">
        <br><!-- password 表示密码-->
        密 码：<input type="password" name="pwd">
        <br><!-- radio 表示单选按钮 可以实现多选一 name值必须用相同的名字-->
        性 别：男 <input type="radio" name="sex"> 女 <input type="radio" name="sex">
        <br><!-- checkbox 表示复选框 可以实现多选-->
        爱好：吃饭 <input type="checkbox" name="love"> 睡觉 <input type="checkbox"  name="love"> 打豆豆 <input type="checkbox"  name="love">

        <h4></h4>
    </form>
</body>
</html>
