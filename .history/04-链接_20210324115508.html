<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接</title>
</head>
<body>
    <h4>1、外部链接</h4>
    <h4> target 指定链接页面的打开方式,默认为 _self </h4>
    <a 
    href="https://sports.sohu.com/"
    target="_self"
    >体育新闻(当前页打开)</a>
    <a 
    href="https://sports.sohu.com/"
    target="_blank"
    >体育新闻（另外打开）</a>
    <h4>2、内部链接</h4>
    <a href="03-图片.html">打开一个页面（图片）</a>
</body>
</html>
